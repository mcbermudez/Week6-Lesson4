<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Google Fonts CSS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <!--Fontawesome Script-->
    <script
      src="https://kit.fontawesome.com/a8bc9f3598.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios Script-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>City Cast</title>
    <!--local css-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--container start-->
    <div class="container container-xl">
      <!--app start-->
      <div class="weather-app">
        <!--app name-->
        <div class="row align-items-center">
          <h1 class="app-name">CityCast</h1>
        </div>
        <!--header row start-->
        <div class="row header-row align-items-center">
          <!--search box-->
          <div class="col-6 float-right">
            <form class="city-search-form" id="city-search-form">
              <input
                type="text"
                placeholder="Search for a city"
                autofocus="on"
                autocomplete="off"
                class="city-input"
                id="city-input"
              />
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary btn-sm search-btn"
              />
            </form>
          </div>
          <!--tempature unit selection-->
          <div class="col-6 temp-unit-select float-left">
            <a class="btn btn-primary" id="fahrenheit" href="#" role="button"
              >¬∞F</a
            >
            <a class="btn btn-primary" id="celsius" href="#" role="button"
              >¬∞C</a
            >
            <a
              class="btn btn-primary"
              href="#"
              role="button"
              id="current-location"
              ><i class="fa-solid fa-location-dot"></i
            ></a>
          </div>
        </div>
        <!--header row end-->
        <!--today's forecast start-->
        <div class="card my-3 todays-forecast">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                src="assets/images/nyc-skyline.jpg"
                class="img-fluid rounded-start"
                alt="New York City Skyline"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 class="card-title" id="city"></h2>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <i class="fa-solid fa-calendar forecast-icon" id="date"></i>
                  </li>
                  <li class="list-group-item">
                    <i class="fa-solid fa-clock forecast-icon" id="time"></i>
                  </li>
                  <li class="list-group-item">
                    <i class="fa-solid fa-temperature-arrow-up"></i>
                    <span id="temp-max"></span>¬∞ |
                    <i class="fa-solid fa-temperature-arrow-down"></i>
                    <span id="temp-min"></span>¬∞
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!--today's forecast end-->
        <!--5 day forecase start-->

        <div class="row forecast-row align-items-center">
          <h3>5-Day Forecast</h3>
          <div class="col">
            <div class="card card-day text-center">

                  ></i>

              </ul>
            </div>
          </div>
          <div class="col">

                  ></i>

            </div>
          </div>
          <div class="col">
            <div class="card card-day text-center">
              <h4 class="card-header">WED</h4>

              <h4 class="card-header">THU</h4>

        <footer>üë©üèΩ‚Äçüíª by Mara Bermudez</footer>

    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
